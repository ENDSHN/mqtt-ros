version: "3.7"
services:
  mqtt-ros-robot:
    build:
      context: .
      dockerfile: Dockerfile_MQTT_ROS
    environment:
      - ROS_MASTER_URI=http://ros-master-robot:11311
      - MQTT_BROKER_ADDRESS=tcp://127.0.0.1:1883
      - CONFIG_FILE=config_robot.yaml
      - ROBOT_NAME=robot0
    depends_on:
      - turtlebot-sim-robot
  turtlebot-sim-robot:
    build:
      context: .
      dockerfile: Dockerfile_Turtlebot_Sim
    environment:
      - ROS_MASTER_URI=http://ros-master-robot:11311
    depends_on:
      - ros-master-robot
  ros-master-robot:
    image: ros:noetic-ros-core
    command:
      - roscore
  mqtt-ros-server:
    build:
      context: .
      dockerfile: Dockerfile_MQTT_ROS
    environment:
      - ROS_MASTER_URI=http://ros-master-server:11311
      - MQTT_BROKER_ADDRESS=tcp://127.0.0.1:1883
      - CONFIG_FILE=config_server.yaml
      - ROBOT_NAME=robot0
    depends_on:
      - ros-master-server
  ros-master-server:
    image: ros:noetic-ros-core
    command:
      - roscore